name: Process DNS Blocklist

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Download and filter blocklist
      run: |
        # Download the file
        curl -s "https://cdn.jsdelivr.net/gh/hagezi/dns-blocklists@latest/hosts/light.txt" -o original.txt
        
        # Create filtered version
        {
          echo "# Filtered DNS Blocklist"
          echo "# Source: hagezi/dns-blocklists/light.txt"
          echo "# Filter: Only 0.0.0.0 entries"
          echo "# Generated: $(date)"
          echo ""
          grep -E '^#|^$|^0\.0\.0\.0[[:space:]]' original.txt
        } > filtered.txt
        
        # Count entries
        TOTAL=$(wc -l < original.txt)
        KEPT=$(grep -c '^0\.0\.0\.0' filtered.txt || echo "0")
        
        echo "Total: $TOTAL, Kept: $KEPT"
        
    - name: Create README
      run: |
        cat > README.md << 'EOF'
# Light DNS Blocklist
Filtered version of hagezi's blocklist.
EOF
    
    - name: Commit changes
      run: |
        git config user.email "actions@github.com"
        git config user.name "GitHub Actions"
        git add filtered.txt original.txt README.md
        git commit -m "Update blocklist" || exit 0
        git push
